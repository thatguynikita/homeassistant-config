- id: '1563093267421'
  alias: Notify MOTION detection
  trigger:
  - entity_id: binary_sensor.bedroom_motion
    platform: state
  condition:
  - condition: state
    entity_id: person.nikita
    state: not_home
  action:
  - data:
      data:
        photo:
        - caption: ğŸ¬Motion detection on _{{ utcnow() }}_
          password: !secret camera_password
          url: !secret camera_still_image_url
          username: !secret camera_username
          verify_ssl: false
      message: Motion detection on _{{ utcnow() }}_
    service: notify.telegram
- id: '1563094586590'
  alias: Telegram - /camera
  trigger:
  - event_data:
      command: /camera
    event_type: telegram_command
    platform: event
  condition: []
  action:
  - service: notify.telegram
    data:
      message: Camera on _{{ utcnow() }}_
      data:
        photo:
        - url: !secret camera_still_image_url
          username: !secret camera_username
          password: !secret camera_password
          caption: ğŸ¥Camera on _{{ utcnow() }}_
          verify_ssl: false
