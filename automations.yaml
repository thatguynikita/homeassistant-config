- id: '1546705407759'
  alias: Notify LIGHTS state
  hide_entity: false
  trigger:
  - entity_id: light.table_lamp
    platform: state
  condition:
  - after: 08:00:00
    before: '23:00:00'
    condition: time
  action:
  - data_template:
      message: _{{ trigger.from_state.name }}_ has been turned *{{ trigger.to_state.state
        | upper }}*
      title: ğŸ’¡
    service: notify.telegram
- id: '1547712936674'
